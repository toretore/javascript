          <h2>Date &amp; time</h2>

          <table id="date-time">
            <thead>
              <tr class="date-controls">
                <th colspan="7">
                  <a href="#" class="control" data-control="prev-month">◀</a>
                  <span class="month" data-names="Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec"></span>
                  <a href="#" class="control" data-control="next-month">▶</a>
                  <a href="#" class="control" data-control="prev-day">◀</a>
                  <a href="#" class="control today" data-control="today-now">Now</a>
                  <a href="#" class="control" data-control="next-day">▶</a>
                  <a href="#" class="control" data-control="prev-year">◀</a>
                  <span class="year"></span>
                  <a href="#" class="control" data-control="next-year">▶</a>
                </th>
              </tr>
              <tr class="weekdays">
                <th data-control="humbaba">M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th>
              </tr>
            </thead>
            <tbody>
              <tr class="week">
                <td><a href="#" class="day mon"></a></td>
                <td><a href="#" class="day tue"></a></td>
                <td><a href="#" class="day wed"></a></td>
                <td><a href="#" class="day thu"></a></td>
                <td><a href="#" class="day fri"></a></td>
                <td><a href="#" class="day sat"></a></td>
                <td><a href="#" class="day sun"></a></td>
              </tr>
              <tr class="time">
                <td colspan="7">
                  <a href="#" class="control" data-control="prev-hour">◀</a>
                  <a href="#" class="control" data-control="prev-minute">◀</a>
                  <span class="hour"></span><span data-control="humbaba">:</span><span class="minute"></span>
                  <a href="#" class="control" data-control="next-minute">▶</a>
                  <a href="#" class="control" data-control="next-hour">▶</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="calendar time">
          <h2>Time only</h2>

          <div id="time-only">
            <div class="hour-controls">

            <div class="container">
              <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="minute-controls">

              <a href="#" data-control="prev-minute">▾</a>
            </div>
            <a href="#" class="now" data-control="now">Akkorat no</a>

        </div>
